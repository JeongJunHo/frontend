<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>canvas exam</title>
<script type="text/javascript">
var cvs, ctx;
var xp = 10, yp = 10; //x,y좌표

window.onload = function(){
	cvs = document.getElementById('cvs');
	if( cvs && cvs.getContext ){
		ctx = cvs.getContext('2d');
		draw_canvas();//캔버스에 그리기
		document.onkeydown = key_down; //키누름 이벤트 등록
	}else{
		alert('canvas가 없거나 지원하지 않습니다.');
	}
}//end onload

function draw_canvas(){
	//전체 삭제
	ctx.clearRect(0,0,cvs.width, cvs.height);
	//테두리 그리기
	ctx.strokeRect(0,0,cvs.width, cvs.height);
	//
	ctx.strokeRect( xp,yp, 20,20);
}

function key_down( event ) {
	document.getElementById('result').innerHTML = event.keyCode;
	switch (event.keyCode) {
	case 37: //Left
		xp -= 10;
		break;
	case 38: //Up
		yp -= 10;
		break;
	case 39: //Right
		xp += 10;
		break;
	case 40: //Down
		yp += 10;
		break;
	}
	draw_canvas();
}
</script>
</head>
<body>
<div id="result"></div>
<canvas id="cvs" width="500px" height="500px" ></canvas>

</body>
</html>
